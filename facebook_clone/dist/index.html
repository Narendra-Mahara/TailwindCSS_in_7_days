<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div class="bg-slate-100 h-screen w-full flex justify-between">
      <div class="h-80 flex flex-col relative left-14 top-9 ">
        <div class="mt-36">
          <img class="w-72 ml-24" src="4lCu2zih0ca.svg" alt="facebook_logo" />
        </div>
        <div class="pb-12 text-3xl ml-32 mr-20">
          Connect with friends and the world around you on Facebook.
        </div>
      </div>
      <div
        class="h-80 w-96 bg-white rounded-md mr-52 mt-36 shadow-sm shadow-gray-700"
      >
        <form action="">
          <input
            type="number"
            class="[-moz-appearance:_textfield] [&::-webkit-inner-spin-button]:m-0 [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:m-0 [&::-webkit-outer-spin-button]:appearance-none w-80 h-12 outline-none mx-10 mt-3 border-2 border-white-500 rounded-md px-3 text-lg"
            placeholder="Email or phone number"
          />

          <input
            class="w-80 h-12 outline-none mx-10 mt-3 border-2 border-white-500 rounded-md px-3 text-lg"
            type="password"
            name="password"
            placeholder="Password"
          />

          <div class="button">
            <button
              class="w-80 h-12 mx-10 mt-3 bg-blue-700 text-xl font-semibold text-white rounded-md"
            >
              Log in
            </button>
          </div>
        </form>

        <div
          class="h-32 flex flex-col align-middle items-center justify-between"
        >
          <div class="mt-4 text-blue-600">
            <a href="https://facebook.com">Forgot password?</a>
          </div>
          <hr class=" w-80 border " />
          <button class="w-48 h-12 text-lg  rounded-md text-white font-semibold bg-green-500">Create new account</button>
        </div>
      </div>
    </div>
    <div class="absolute bottom-20 right-56"><a class="font-bold hover:underline" href="#">Create a Page</a> for a celebrity, brand or business.</div>
  </body>
</html>
