<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="/Github_login_page_clone/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>Sign in to GitHub Â· GitHub</title>
  </head>
  <body>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>firt portion<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <div class="w-full h-svh flex flex-col items-center text-[14px]">
      <div class="h-28 py-8">
        <a href="#"
          ><img
            class="w-12 h-12 sm:w-14 sm:h-14"
            src="/Github_login_page_clone/Images/Logo.png"
            alt="logo"
        /></a>
      </div>
      <div class="text">
        <h1 class="text-2xl">Sign in to GitHub</h1>
      </div>
      <div
        class="bg-[#F6F8FA] mt-3 w-[288px] border border-gray-300 rounded-md"
      >
        <form action="" class="px-4 py-4">
          <div class="">
            <label for="Username"> Username or email address </label>
            <div class="mt-2 flex flex-col items-center">
              <input
                class="w-full border-2 border-slate-400 outline-none rounded-md px-2 py-1 focus:border-blue-600 focus:border-2"
                type="email"
                name="Username"
                id="Username"
              />
            </div>
          </div>
          <div class="mt-4">
            <div class="flex justify-between">
              <label for="password"> Password </label>
              <h5>
                <a class="text-blue-600 text-[12px]" href="#"
                  >Forgot password?</a
                >
              </h5>
            </div>
            <div class="mt-2 flex flex-col items-center">
              <input
                class="w-full border-2 border-slate-400 outline-none rounded-md px-2 py-1 focus:border-blue-600"
                type="password"
                name="password"
                id="password"
              />
            </div>
          </div>
          <div class="mt-4">
            <button class="h-8 w-full bg-[#1F883D] rounded-md text-white">
              Sign in
            </button>
          </div>
        </form>
      </div>
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>second portion<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
      <div class="py-4 flex flex-col items-center justify-center text-[14px] mt-3 w-[288px] border border-gray-300 rounded-md">
        <a class="text-blue-600 font-semibold mb-2" href="#">Sign in with a passkey</a>
        <span
          >New to GitHub?
          <a href="#" class="text-blue-600">Create an account</a></span
        >
      </div>
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>third portion<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
      <div class="absolute bottom-0 py-6 ">
        <ul class="w-full flex space-x-4 text-[12px] text-[#636c76]">
          <li>Terms</li>
          <li>Privacy</li>
          <li>Docs</li>
          <li>Contact GitHub Support</li>
          <li>Manage cookies</li>
          <li>Do not share my personal information</li>
        </ul>
      </div>
    </div>
  </body>
</html>
