<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      rel="shortcut icon"
      href="/Github_login_page_clone/Images/favicon.ico"
      type="image/x-icon"
    />
    <title>Sign in to GitHub Â· GitHub</title>
  </head>
  <body>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>firt portion<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <div class="main">
      <div class="logo">Logo</div>
      <div class="text">
        <h3>Sign in to GitHub</h3>
      </div>
      <div class="form">
        <form action="">
          <label for="Username"> Username or email address </label>
          <input type="email" name="Username" id="Username" />
          <label for="password"> Password </label>
          <input type="password" name="password" id="password" />
          <h5><a href="#">Forgot password?</a></h5>
          <button class="btn">Sign in</button>
        </form>
      </div>
      <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>second portion<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
      <div class="bottom">
        <a href="#">Sign in with a passkey</a>
        <span>New to GitHub? <a href="#">Create an account</a></span>
      </div>
    </div>
    <!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>third portion<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<< -->
    <div class="footer">
      <ul>
        <li>Terms</li>
        <li>Privacy</li>
        <li>Docs</li>
        <li>Contact GitHub Support</li>
        <li>Manage cookies</li>
        <li>Do not share my personal information</li>
      </ul>
    </div>
  </body>
</html>
