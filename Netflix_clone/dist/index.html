<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/Netflix_clone/Images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="output.css" />
    <title>Netflix Nepal - Watch TV Shows Online, Watch Movies Online</title>
  </head>
  <body>
    <div
      class="h-screen bg-[url('/Netflix_clone/Images/bg.jpg')]  bg-cover bg-center bg-no-repeat"
    >
      <div class="h-screen bg-[rgba(0,0,0,0.5)]">
        <div class="flex h-28 justify-between px-40 py-6">
          <div class="logo">
            <img
              class="w-36 h-10"
              src="/Netflix_clone/Images/Netflix_Logo.svg"
              alt="Netflix Logo"
            />
          </div>
          <div class="sign-in">
            <button
              class="bg-[#E50914] text-white h-8 w-20 rounded-md text-sm font-bold"
            >
              Sing In
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
